<div>
	 <h3>Crear Usuario</h3>
	 <br>
	 <div class="col-md-12">
		 <div class="row">
		     <div class="col-md-6">
		         <form class="form-horizontal" role="form">
		           <div class="form-group">
		               <label for="inputPassword3" class="col-sm-5 control-label">Tipo Presupuesto</label>
		               <div class="col-sm-7">
		                 <select>
		                   <option>URBANIZACIÓN ELÉCTRICA</option>
		                   <option>URBANIZACIÓN SANITARIA Y PAVIMENTACIÓN</option>
		                   <option>MANTENIMIENTOS</option>
		                   <option>OTROS OBRAS ELÉCTRICAS</option>
		                 </select>
		               </div>
		           </div>
		           <div class="form-group">
		               <label for="inputPassword3" class="col-sm-5 control-label">Tipo Obra</label>
		               <div class="col-sm-7">
		                 <select>
		                   <option>OBRAS CIVILES</option>
		                   <option>OBRAS ELECTRICAS</option>
		
		                 </select>
		               </div>
		           </div>
		             <div class="form-group">
		                 <label for="inputEmail3" class="col-sm-5 control-label">Nombre Cliente</label>
		                 <div class="col-sm-7">
		                     <input type="email" class="form-control" id="inputEmail3">
		                 </div>
		             </div>
		             <div class="form-group">
		                 <label for="inputPassword3" class="col-sm-5 control-label">RUT</label>
		                 <div class="col-sm-7">
		                     <input type="text" class="form-control" id="inputPassword3">
		                 </div>
		             </div><div class="form-group">
		                 <label for="inputPassword3" class="col-sm-5 control-label">Direccion</label>
		                 <div class="col-sm-7">
		                     <input type="text" class="form-control" id="inputPassword3">
		                 </div>
		             </div><div class="form-group">
		                 <label for="inputPassword3" class="col-sm-5 control-label">Comuna</label>
		                 <div class="col-sm-7">
		                     <input type="text" class="form-control" id="inputPassword3">
		                 </div>
		             </div>
		         </form>
		     </div>
		     <div class="col-md-6">
		         <form class="form-horizontal" role="form">
					  <div class="form-group">
					      	  <label for="inputPassword3" class="col-sm-5 control-label">Categoría:</label>
					      	  <div class="col-sm-7">
					            <select>
					              <option>AÉREA</option>
					              <option>SUBTERRANEA</option>
					              <option>AGUA POTABLE</option>
					              <option>AGUAS LLUVIAS</option>
					            </select>
							</div>
					  </div>
					  <div class="form-group">
					      	  <label for="inputPassword3" class="col-sm-5 control-label">Clasificación Obra:</label>
					      	  <div class="col-sm-7">
					            <select>
					              <option>BAJA TENSIÓN</option>
					              <option>ALTA TENSIÓN</option>
					              <option>ALUMBRADO</option>
					              <option>CORRIENTES DEBILES</option>
					              <option>EMPALMES</option>
					            </select>
							</div>
					  </div>
		             <div class="form-group">
		                 <label for="inputEmail3" class="col-sm-5 control-label">Email</label>
		                 <div class="col-sm-7">
		                     <input type="email" class="form-control" id="inputEmail3">
		                 </div>
		             </div>
		             <div class="form-group">
		                 <label for="inputPassword3" class="col-sm-5 control-label">Fono</label>
		                 <div class="col-sm-7">
		                     <input type="text" class="form-control" id="inputPassword3">
		                 </div>
		             </div>
		             <div class="form-group">
		                 <label for="inputPassword3" class="col-sm-5 control-label">Nombre Contacto</label>
		                 <div class="col-sm-7">
		                     <input type="text" class="form-control" id="inputPassword3">
		                 </div>
		             </div>
		         </form>
		     </div>
		 </div>
		 
		 <div class="row">
		 	<div class="col-md-1"></div>
			<div class="col-md-11">
		 		<h4>Descripción:</h4>
		 	</div>
		 </div>
		 <div class="row">
		 	<div class="col-md-1"></div>
		 	<div class="col-md-10">
		 		<textarea style="width:100%;" rows="4"></textarea>
		 	</div>
		 </div>
		 <br>
		  <div class="row">
		 	<div class="col-md-1"></div>
			<div class="col-md-11">
		 		<h4>Materiales:</h4>
		 		<a ng-click="openDialogAddResource()">Agregar Recurso</a>
		 	</div>
		 </div>
		 <div class="row"><!-- Grilla -->
				<div class="col-md-1"></div>
				<div class="col-md-10">
					<div id="gridPropuestaCrear" ui-grid="{ data: materials }" class="grid"></div>
				</div>
		</div>
		 <br><br>
		 <div class="row">
		     <div class="col-md-6"></div>
		     <div class="col-md-2">
		         <button type="button" class="btn btn-block btn-primary" ui-sref="PresupuestosListar">Cancelar</button>
		     </div>
		     <div class="col-md-1"></div>
		     <div class="col-md-2">
		         <button type="button" class="btn btn-block btn-primary" ui-sref="PresupuestosListar">Grabar</button>
		     </div>
		 </div>
		 <br><br>
		  <br><br>
	</div>
</div>
